<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css?_v=20230305234719">
    <title>Главная</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img class="logo" src="../img/header/header__logo.svg" alt="logo">
                </div>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">О компании</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Услуги</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Преимущества</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Портфолио</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Отзывы</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <a href="#" class="header__btn">Заказать звонок</a>
                <div class="header__burger">
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="promo">
            <div class="container">
                <div class="promo__inner">
                    <h1 class="promo__title">Дизайн интерьеров и ремонт под ключ</h1>
                    <div class="promo__wrapper">
                        <div class="advantages">
                            <ul class="advantages__list">
                                <li class="advantages__item">Дизайн в подарок при заказе под ключ;</li>
                                <li class="advantages__item">Выезд на замер бесплатно - за наш счет;</li>
                                <li class="advantages__item">Ремонт квадратного метра в Ростове от 6000;</li>
                                <li class="advantages__item">Демонтаж бесплатно;</li>
                            </ul>
                        </div>
                        <form class="promo__form" action="GET">
                            <input class="promo__form-name" type="text" placeholder="имя">
                            <input class="promo__form-tel" type="text" placeholder="телефон">
                            <button class="promo__form-btn" type="submit">Получить консультацию</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">

    </footer>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js?_v=20230305234719"></script>
    <script src="js/app.min.js?_v=20230305234719"></script>
</body>

</html>
